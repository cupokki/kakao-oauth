<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>카카오 로그인 테스트</title>
        <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .spinner {
                width: 64px;
                height: 64px;
                font-size: 10rem;
                animation: spin 1.5s linear infinite;
            }

            @keyframes spin{
                to {
                    transform: rotate(360deg);
                }
            }

        </style>

    </head>
    <body>
    <main>
        <h1>Wait for seconds</h1>
        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="refresh-icon">
            <path d="M23 4v6h-6"/>
            <path d="M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.13-3.36L23 10"/>
            <path d="M20.49 15a9 9 0 01-14.13 3.36L1 14"/>
          </svg>
          
    </main>
    </body>
    <script>
        const params = new URLSearchParams(window.location.search)
        const code = params.get("code")
        console.log(code)

        async function send() {
            try {
            const res = await fetch("http://localhost:8080/api/v1/auth/social-login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    socialType: "KAKAO",
                    code: code
                }) 
            })
            const data = await res.json()
            console.log(res)
            if (res.status == 204) {
                log.info("연동된 계정이 없습니다. 회원가입을 수행합니다.")
                // 고유ID와 소셜 타입을 회원가입 페이지에 전달
            } else if(res.ok) {
                // 로그인 성공
                localStorage.setItem("accessToken", data.accessToken)
                window.location.href = "./index.html"
            }
        } catch (err) {
            console.log(err)
            alert(err)
        }
        }
        send()
        
        
    </script>
</html>
