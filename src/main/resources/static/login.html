<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>카카오 로그인 테스트</title>
        <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            form {
                margin: 10px;
                padding: 36px 24px;
                border: lightgray solid 1px;
                box-shadow: 0 4px 6px lightgray;
                border-radius:1em;
                width: 300px;
                display: flex;
                flex-direction: column;
            }
            form > * {
                margin: 4 2;
                border-radius:1em;
            }
            input{
                padding: 8px;
                border: lightgray solid 1px;
            }

            form > div {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            #submit {
                margin: 12px 0 0 0;
                padding: 10px;
                border-radius:1em;
                color: white;
                background-color: midnightblue;
                border: none;
                border-radius:1em; 
                width:100%; 
                cursor:pointer;
                font-size: 16px;
                
            }

            #error {
                margin: 12px 0 0 0;
                text-align: center;
                color: red;
            }
            
            #kakao-login-btn {
                background: #FEE500;
                border: none;
                border-radius: 1em;
                width: 100%;
                padding: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 12px;
                cursor: pointer;
            }
            #kakao-login-btn img {
                height: 24px;
                margin-right: 8px;
            }
            #kakao-login-btn span {
                color: #3C1E1E;
                font-weight: bold;
                font-size: 16px;
            }
            
            a{
                display: block;
                text-align: right;
                margin-top: 8px;
                font-size: 14px;
            }
        </style>
            
    </head>
    <body>
    <main>
        <h1> 로그인 </h1>
        <form id="loginForm">
            <div>
                <label for="username">아이디 </label>
                <input id="username" name="username"/>
            </div>
            <div>
                <label for="password"> 비밀번호 </label>
                <input type="password" id="password" name="password"/>
            </div>
            <span id="error"></span>
            <input id="submit" type="submit" value="로그인"/>
            <a href="./signup.html" class="signup-link">회원가입</a>
        </form>
        <button id="kakao-login-btn" type="button">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="카카오 로고">
            <span>카카오 로그인</span>
        </button>
        
    </main>
    </body>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault()
            console.log(document.getElementById("username").value)
            alert("hi")
        })
        document.getElementById("kakao-login-btn").addEventListener("click", async (e) => {
            e.preventDefault()
            window.location.href = "./kakao-oauth.html"
        })
    </script>
